name: CI - Test Application

on:
  push:
    branches: [ "github-actions", "master" ]
  pull_request:
    branches: [ "github-actions", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps
    
    - name: Run unit tests only (без запуска приложения)
      run: |
        echo "Running unit tests..."
        python -m pytest tests/test_unit.py -v
    
    - name: Check application structure
      run: |
        echo "✅ Application structure:"
        ls -la
        echo "✅ Checking main files:"
        [ -f "requirements.txt" ] && echo "✓ requirements.txt exists"
        [ -d "app" ] && echo "✓ app directory exists"
        [ -f "app/main.py" ] && echo "✓ app/main.py exists"
        echo "✅ CI pipeline успешно настроен!"
