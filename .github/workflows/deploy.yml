name: CD Pipeline

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: course.prafdin.ru
          port: 2423
          username: lilia
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting Docker deployment..."
            echo "Login to GHCR..."
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "Pulling latest image..."
            docker pull ghcr.io/liliaast/catty-reminders-app:latest
            
            echo "Removing old container (force)..."
            docker rm -f catty-app 2>/dev/null || true
            
            echo "Starting new container..."
            docker run -d \
              --name catty-app \
              -p 8181:8181 \
              --restart unless-stopped \
              ghcr.io/liliaast/catty-reminders-app:latest
            
            echo "âœ… Deployment complete!"
            echo "ğŸ“¦ Container status:"
            docker ps
            echo "ğŸŒ App URL: http://app.ascatryan.course.prafdin.ru"
